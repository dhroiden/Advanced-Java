<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>input</title>

<!-- Search Action implementation -->
<script src="searchaction.js" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<form method="post" id="searchForm">
		<table>
			<tr>
				<td><label><b>Search by id: </b></label></td>
				<td><input type="number" name="userIdValue" id="userIdValue" required="required"></td>
				<td><button type="submit" onclick="search()">Search</button></td>
			</tr>
			<tr>
				<td><label><b>From table: </b></label></td>
				<td>
					<input type="radio" name="userIdType" id="EmployeeId" value="EmployeeId" required="required" checked="checked"><label><b>EmployeeId</b></label></input>
					<input type="radio" name="userIdType" id="DepartmentId" value="DepartmentId"><label><b>DepartmentId</b></label></input>
				</td>
			</tr>
		</table>
	</form>
</body>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
